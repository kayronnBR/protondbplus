<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtonDB Report Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; line-height: 1.6; background-color: #1a1a1a; color: #eee; }
        .container { background: #2d2d2d; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .question { margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 8px; color: #00abff; }
        input[type="text"], textarea { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #444; border-radius: 4px; background: #3d3d3d; color: white; outline: none; }
        input[type="text"]:focus, textarea:focus { border-color: #00abff; }
        .radio-group { display: flex; gap: 20px; margin-top: 5px; }
        .radio-group label { display: flex; align-items: center; gap: 8px; color: #eee; cursor: pointer; font-weight: normal; }
        .btn-main { background: #0078d4; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; transition: 0.3s; margin-bottom: 10px; }
        .btn-main:hover { background: #005a9e; }
        .btn-copy { background: #28a745; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 14px; width: 100%; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-copy:hover { background: #218838; }
        #output-area { margin-top: 25px; display: none; }
        textarea#resultText { height: 220px; background: #111; border: 1px solid #555; color: #0f0; font-family: 'Consolas', monospace; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; color: #fff; margin-top: 0;">ProtonDB Report Generator</h2>

    <div class="question">
        <label>GAME WORKS:</label>
        <div class="radio-group">
            <label><input type="radio" name="q1" value="✅Yes"> ✅Yes</label>
            <label><input type="radio" name="q1" value="❌No"> ❌No</label>
        </div>
    </div>

    <div class="question">
        <label>HAVE PROBLEMS:</label>
        <div class="radio-group">
            <label><input type="radio" name="q2" value="✅Yes"> ✅Yes</label>
            <label><input type="radio" name="q2" value="❌No"> ❌No</label>
        </div>
    </div>

    <div class="question">
        <label>WHICH PROTON DO YOU USE:</label>
        <input type="text" id="q3" placeholder="e.g., GE-Proton9-2">
    </div>

    <div class="question">
        <label>WHAT DO YOU HAVE TO SAY ABOUT:</label>
        <textarea id="q4" placeholder="Describe performance or tweaks..."></textarea>
    </div>

    <div class="question">
        <label>PROFILE LINK IN PROTONDB:</label>
        <input type="text" id="q5" placeholder="Link to your profile">
    </div>

    <button class="btn-main" onclick="generateText()">Generate Formatted Text</button>

    <div id="output-area">
        <label>Result:</label>
        <textarea id="resultText" readonly></textarea>
        <button id="copyBtn" class="btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</div>

<script>
    function generateText() {
        const r1 = document.querySelector('input[name="q1"]:checked');
        const q1 = r1 ? r1.value : "";
        
        const r2 = document.querySelector('input[name="q2"]:checked');
        const q2 = r2 ? r2.value : "";

        const q3 = document.getElementById('q3').value;
        const q4 = document.getElementById('q4').value;
        const q5 = document.getElementById('q5').value;

        const finalTemplate = `GAME WORKS:\n${q1}\n\nHAVE PROBLEMS:\n${q2}\n\nWHICH PROTON DO YOU USE:\n${q3}\n\nWHAT DO YOU HAVE TO SAY ABOUT:\n${q4}\n\nPROFILE LINK IN PROTONDB:\n${q5}`;

        const outputArea = document.getElementById('output-area');
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        
        resultText.value = finalTemplate;
        outputArea.style.display = 'block';
        copyBtn.innerText = "Copy to Clipboard";
        copyBtn.style.background = "#28a745";
        
        resultText.select();
    }

    function copyToClipboard() {
        const resultText = document.getElementById('resultText');
        const copyBtn = document.getElementById('copyBtn');
        
        navigator.clipboard.writeText(resultText.value).then(() => {
            copyBtn.innerText = "✓ Copied!";
            copyBtn.style.background = "#155724";
            
            setTimeout(() => {
                copyBtn.innerText = "Copy to Clipboard";
                copyBtn.style.background = "#28a745";
            }, 2000);
        });
    }
</script>

</body>
</html>
